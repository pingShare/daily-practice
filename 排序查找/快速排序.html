    <script>
        var arr = [43,11,57,5,2];
// 升序从小到大
        function sort(arr) {
            var len = arr.length;
            var temp;
            console.log('🐣', arr)
            var left = [], right = [];
            if (len < 2) { console.log('最小', arr); return arr}
            var index = Math.floor(len/2);  //arr[0]
            var flag = arr.splice(index, 1)[0]

            // var flag = arr[0]

            for (var i = 0; i < arr.length; i++) {
                if (arr[i] <= flag) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }

                // console.log(arr)
            }
            console.log('left', left, 'right', right)
            // console.log(sort(left).concat(flag, sort(right)))
            return sort(left).concat(flag, sort(right))
        }
       console.log(sort(arr)) 
    </script>
