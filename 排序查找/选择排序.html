<body>
    <script>
        var arr = [43,11,57,5,2];
// 升序从小到大
        function sort(arr) {
            var len = arr.length;
            var temp;
            var min = 0;
            console.log('👩‍🍳', arr)
            for(var i = 0; i < len; i++) {
                for (var j = i + 1; j < len; j++) {
                    if (arr[j] < arr[min]) {
                        min = j
                    }
                }
                temp = arr[i]
                arr[i] = arr[min]
                arr[min] = temp
                console.log(arr)
            }
        }
        sort(arr)
    </script>
</body>
