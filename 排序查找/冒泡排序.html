<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [43,11,57,5,2];
// 升序从小到大
        function sort(arr) {
            var len = arr.length;
            var temp;
            console.log(arr)
            for (var i = 0; i < len; i++) {
                for (var j = 0; j < len-i-1; j++) {
                    if (arr[j] > arr[j+1]) {
                        // swap(arr[j], arr[j+1])
                        temp = arr[j+1]
                        arr[j+1] = arr[j];
                        arr[j] = temp
                    }
                    console.log(arr)
                }
                // console.log(arr)
            }
        }
        sort(arr)
    </script>
</body>
</html>
