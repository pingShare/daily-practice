<body>
    <script>
        var arr = [2,4,5]
        function find(arr, num) {
            var low = 0;
            var high = arr.length - 1;
            while(low <= high) {
                var mid = Math.floor((low+high)/2)
                if (arr[mid] < num) {
                    low = mid + 1
                } else if (arr[mid] > num) {
                    high = mid - 1
                } else if (arr[mid] === num){
                    return mid
                }
            }
            return -1
            
        }
        console.log(find(arr, 0))
    </script>
</body>
