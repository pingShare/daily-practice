    var debounce = function(fn) { // 节流
        var timer = null
        var valid = true
        return function() {
            if (!valid) {
                return false
            } 
            valid = false
            timer = setTimeout(function() {
                fn()
                valid = true
            }, 2000)
        }
        
    }
    window.onmousemove = debounce(sleep)
