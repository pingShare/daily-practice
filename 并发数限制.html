<body>
    <script>
        function limitRequest(urls = [], limit = 3) {
            return new Promise((resolve, reject) => {
                const len = urls.length
                let count = 0

                // while(limit > 0) {
                //     start()
                //     limit -= 1
                // }
                start()

                function start() {
                    const url = urls.shift() // 第一个任务
                    if (url) {
                        axios.post(url).finally(() => {
                            if (count === limit) { // 最后一个任务
                                resolve()
                            } else {
                                count++
                                start()
                            }
                        })
                    }
                }
            })
        }
    </script>
